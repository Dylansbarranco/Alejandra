<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Reglas de Amor - 2 Meses Juntos ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/2meses.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="hearts">💕</div>
            <h1 class="title">Nuestras Reglas de Amor</h1>
            <p class="subtitle">Celebrando 2 meses de felicidad juntos</p>
            <div class="date">Desde 14-04-2025 - Con amor infinito</div>
        </header>

        <div class="filter-section">
            <h3>Filtrar por categoría:</h3>
            <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">Todas las Reglas</button>
            <button class="filter-btn" data-category="comunicacion">💬 Comunicación</button>
            <button class="filter-btn" data-category="respeto">🤝 Respeto</button>
            <button class="filter-btn" data-category="amor">❤️ Amor</button>
            <button class="filter-btn" data-category="tiempo">⏰ Tiempo Juntos</button>
            <button class="filter-btn" data-category="crecimiento">🌱 Crecimiento</button>
            <button class="filter-btn" data-category="extras">✨ Extras</button>
            </div>
        </div>

        <div class="rules-container" id="rulesContainer">
            <!-- Las reglas se generarán dinámicamente con JavaScript -->
        </div>

        <footer class="footer">
            <div class="love-message">
                <p>Con todo mi amor, en nuestro segundo mes de aventuras juntos 💕</p>
                <div class="signature">Para nosotros ❤️</div>
            </div>
        </footer>
    </div>

    <div class="floating-hearts">
        <div class="heart">💖</div>
        <div class="heart">💕</div>
        <div class="heart">💗</div>
        <div class="heart">💝</div>
        <div class="heart">💘</div>
    </div>

    <button class="music-control" id="musicControl">🎵</button>

    <script src="/Script/2meses.js"></script>
</body>
</html>
