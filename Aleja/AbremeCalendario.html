<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Calendario de Amor</title>
    <link rel="stylesheet" href="/Css/Calendario.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nuestro Calendario de Amor</h1>
            <p class="subtitle">Momentos especiales con Alejandra desde el 11 de abril de 2025</p>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-button" id="prev-month">❮</button>
                <div class="month-year" id="month-year">Abril 2025</div>
                <button class="nav-button" id="next-month">❯</button>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
            </div>
            <div class="days" id="calendar-days">
               
            </div>
        </div>

        <div class="event-details" id="event-details">
            <div class="event-date"></div>
            <h3 class="event-title"><span class="heart-icon">❤</span></h3>
            <p class="event-description"></p>
            <img src="" alt="" class="event-image">
            <div class="no-event"></div>
        </div>

        <div class="timeline">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-color);">Nuestra Historia de Amor</h2>
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: var(--primary-color); font-size: 2rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">
                    ❤ Te Quiero ❤
                </h2>
                <p style="font-size: 1.2rem; color: var(--secondary-color);">
                    Cada momento contigo es un regalo lleno de amor y felicidad.
                </p>
            </div>
                
        </div>
    </div>

    <div class="floating-hearts" id="floating-hearts">
      
    </div>

    <script src="/Script/Calendario.js"></script>
</body>
</html>
