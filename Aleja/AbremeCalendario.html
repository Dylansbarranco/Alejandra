<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Calendario de Amor</title>
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #9c27b0;
            --accent-color: #ff4081;
            --light-color: #f8bbd0;
            --dark-color: #880e4f;
            --text-color: #212121;
            --background-color: #fff9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23e91e63' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .calendar-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .calendar-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .month-year {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
            font-size: 1.2rem;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: var(--light-color);
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            color: var(--dark-color);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            padding: 10px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            padding: 5px;
        }

        .day:hover {
            background-color: var(--light-color);
        }

        .day.other-month {
            color: #ccc;
        }

        .day.today {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
        }

        .day.has-event {
            position: relative;
        }

        .day.has-event::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 6px;
            height: 6px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        .day.selected {
            background-color: var(--secondary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .day-number {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .event-details {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: slideUp 0.5s ease-in-out;
        }

        .event-details.active {
            display: block;
        }

        .event-date {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .event-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }

        .event-description {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .event-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .no-event {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .heart-icon {
            color: var(--primary-color);
            margin-right: 5px;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--light-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
            border-radius: 3px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            top: 15px;
            z-index: 1;
        }

        .timeline-item.left {
            left: 0;
        }

        .timeline-item.right {
            left: 50%;
        }

        .timeline-item.left::after {
            right: -10px;
        }

        .timeline-item.right::after {
            left: -10px;
        }

        .timeline-content {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .timeline-date {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 5px;
        }

        .timeline-title {
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .timeline-text {
            line-height: 1.6;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            opacity: 0.5;
            transform: rotate(45deg);
            animation: floatHeart 15s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            80% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .timeline::after {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item.right {
                left: 0;
            }

            .timeline-item.left::after,
            .timeline-item.right::after {
                left: 21px;
            }
        }
    </style>

</head>

    <script>
     
        const events = [

            }
        ];
        events.push(
            {
            date: new Date(2025, 4, 5), // 5 de mayo de 2025
            title: "Eres mi inspiración",
            description: "Alejandra, cada día contigo me inspiras a ser mejor. Tu sonrisa ilumina mi mundo y tu amor llena mi corazón. ❤"

            description: "Eres la razón por la que me despierto con una sonrisa. Tu amor me da fuerzas para enfrentar cualquier desafío. Te quiero más de lo que las palabras pueden expresar."
            },
            {
            date: new Date(2025, 4, 18), // 18 de mayo de 2025
            title: "Eres única",
            description: "Alejandra, no hay nadie como tú. Eres única, especial y perfecta para mí. Cada momento contigo es un tesoro que guardo en mi corazón."

            {
            date: new Date(2025, 4, 25), // 25 de mayo de 2025
            title: "Mi estrella brillante",
            description: "Eres mi estrella brillante en las noches más oscuras. Tu amor ilumina mi vida y me guía hacia la felicidad. Te quiero infinitamente."
            },
            {
            date: new Date(2025, 5, 2), // 2 de junio de 2025
            title: "Eres mi todo",
            description: "Alejandra, eres mi todo. Mi compañera, mi amiga, mi amor eterno. No puedo imaginar mi vida sin ti. ❤"
            },
            {
            date: new Date(2025, 5, 10), // 10 de junio de 2025
            title: "Eres mi felicidad",
            description: "Tu risa es la melodía más hermosa que he escuchado. Eres mi felicidad, mi refugio y mi mayor bendición. Te quiero con todo mi ser."
            },
            {
            date: new Date(2025, 5, 15), // 15 de junio de 2025
            title: "Eres mi sueño hecho realidad",
            description: "Alejandra, eres mi sueño hecho realidad. Cada día contigo es una nueva aventura llena de amor y alegría. Gracias por ser tú."
            },
            {
            date: new Date(2025, 5, 20), // 20 de junio de 2025
            title: "Eres mi fortaleza",
            description: "En los momentos difíciles, tu amor me da la fortaleza para seguir adelante. Eres mi roca, mi apoyo y mi mayor bendición."
            },
            {
            date: new Date(2025, 5, 27), // 27 de junio de 2025
            title: "Eres mi razón para sonreír",
            description: "Alejandra, cada vez que pienso en ti, no puedo evitar sonreír. Eres mi alegría, mi amor y mi todo. ❤"
            },
            {
            date: new Date(2025, 6, 3), // 3 de julio de 2025
            title: "Eres mi amor eterno",
            description: "No importa cuánto tiempo pase, mi amor por ti será eterno. Eres mi alma gemela, mi compañera y mi razón."
            }
        );

        let currentDate = new Date(2025, 3, 1); 
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();
        let selectedDate = null;
        let selectedEvent = null;

        const calendarDays = document.getElementById('calendar-days');
        const monthYearElement = document.getElementById('month-year');
        const prevMonthButton = document.getElementById('prev-month');
        const nextMonthButton = document.getElementById('next-month');
        const eventDetailsElement = document.getElementById('event-details');
        const timelineElement = document.querySelector('.timeline');
        const floatingHeartsElement = document.getElementById('floating-hearts');

        function initCalendar() {
            renderCalendar();
            renderTimeline();
            createFloatingHearts();

            prevMonthButton.addEventListener('click', () => {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                renderCalendar();
            });

            nextMonthButton.addEventListener('click', () => {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar();
            });
        }

        function renderCalendar() {
            calendarDays.innerHTML = '';
            
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            monthYearElement.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            const firstDayOfWeek = firstDay.getDay();
            
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const dayElement = createDayElement(prevMonthLastDay - i, 'other-month');
                calendarDays.appendChild(dayElement);
            }
            
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const date = new Date(currentYear, currentMonth, i);
                let classes = [];
                
                if (date.toDateString() === new Date().toDateString()) {
                    classes.push('today');
                }
                
                const hasEvent = events.some(event => 
                    event.date.getDate() === i && 
                    event.date.getMonth() === currentMonth && 
                    event.date.getFullYear() === currentYear
                );
                
                if (hasEvent) {
                    classes.push('has-event');
                }
                
                if (selectedDate && 
                    selectedDate.getDate() === i && 
                    selectedDate.getMonth() === currentMonth && 
                    selectedDate.getFullYear() === currentYear) {
                    classes.push('selected');
                }
                
                const dayElement = createDayElement(i, classes.join(' '));
                
                dayElement.addEventListener('click', () => {
                    const clickedDate = new Date(currentYear, currentMonth, i);
                    selectDate(clickedDate);
                });
                
                calendarDays.appendChild(dayElement);
            }
            
            const totalDaysDisplayed = calendarDays.children.length;
            const remainingCells = 42 - totalDaysDisplayed; 
            
            for (let i = 1; i <= remainingCells; i++) {
                const dayElement = createDayElement(i, 'other-month');
                calendarDays.appendChild(dayElement);
            }
        }

        function createDayElement(dayNumber, classes) {
            const dayElement = document.createElement('div');
            dayElement.className = `day ${classes}`;
            
            const dayNumberElement = document.createElement('span');
            dayNumberElement.className = 'day-number';
            dayNumberElement.textContent = dayNumber;
            
            dayElement.appendChild(dayNumberElement);
            
            return dayElement;
        }

        function selectDate(date) {
            selectedDate = date;
            renderCalendar();
            
            const eventsForDate = events.filter(event => 
                event.date.getDate() === date.getDate() && 
                event.date.getMonth() === date.getMonth() && 
                event.date.getFullYear() === date.getFullYear()
            );
            
            if (eventsForDate.length > 0) {
                selectedEvent = eventsForDate[0]; 
                showEventDetails(selectedEvent);
            } else {
                showNoEvent(date);
            }
        }

        function showEventDetails(event) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = event.date.toLocaleDateString('es-ES', options);
            
            eventDetailsElement.innerHTML = `
                <div class="event-date">${formattedDate}</div>
                <h3 class="event-title"><span class="heart-icon">❤</span> ${event.title}</h3>
                <p class="event-description">${event.description}</p>
                
            `;
            
            eventDetailsElement.classList.add('active');
            
            eventDetailsElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showNoEvent(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('es-ES', options);
            
            eventDetailsElement.innerHTML = `
                <div class="event-date">${formattedDate}</div>
                <div class="no-event">
                    <p>No hay eventos registrados para esta fecha.</p>
                    <p>Pero cada día contigo es especial, incluso sin un evento marcado en el calendario.</p>
                </div>
            `;
            
            eventDetailsElement.classList.add('active');
        }

        function renderTimeline() {
            const sortedEvents = [...events].sort((a, b) => a.date - b.date);
            
            sortedEvents.forEach((event, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
                
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = event.date.toLocaleDateString('es-ES', options);
                
                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-date">${formattedDate}</div>
                        <h3 class="timeline-title">${event.title}</h3>
                        <p class="timeline-text">${event.description}</p>
                    </div>
                `;
                
                timelineElement.appendChild(timelineItem);
            });
        }

        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    
                    const left = Math.random() * 100;
                    heart.style.left = `${left}%`;
                    
                    const size = Math.random() * 15 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    
                    const duration = Math.random() * 10 + 10;
                    heart.style.animation = `floatHeart ${duration}s linear infinite`;
                    
                    heart.style.animationDelay = `${Math.random() * 10}s`;
                    
                    heart.style.opacity = Math.random() * 0.5 + 0.1;
                    
                    floatingHeartsElement.appendChild(heart);
                }, i * 200);
            }
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
            
           
            const firstEventDate = new Date(2025, 3, 11);
            currentMonth = firstEventDate.getMonth();
            currentYear = firstEventDate.getFullYear();
            renderCalendar();
            selectDate(firstEventDate);
        });
    </script>
</body>
