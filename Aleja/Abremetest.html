<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué tanto me conoces? - 100 Preguntas 💕</title>
    <link rel="stylesheet" href="/Css/TestDilan.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¿Qué tanto me conoces?</h1>
            <p>El test definitivo - 100 preguntas especiales 💖</p>
        </div>

        <div class="content">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Pregunta 1 de 100</div>

            <!-- Las preguntas se generarán dinámicamente -->
            <div id="questionsContainer"></div>

            <!-- Resultado -->
            <div class="result-container" id="resultContainer">
                <div class="score-circle">
                    <div class="score-text" id="scoreText">0/100</div>
                </div>
                
                <div class="result-message" id="resultMessage">
                    <h3 id="resultTitle">¡Resultado!</h3>
                    <p id="resultDescription">Descripción del resultado...</p>
                </div>

                <div class="category-results" id="categoryResults"></div>

                <button class="btn restart-btn" onclick="restartTest()">
                    🔄 Intentar de nuevo
                </button>
            </div>

            <!-- Navegación -->
            <div class="navigation" id="navigation">
                <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>
                    ← Anterior
                </button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                    Siguiente →
                </button>
                <button class="btn" id="finishBtn" onclick="showResults()" style="display: none;">
                    ✨ Ver Resultado
                </button>
            </div>
        </div>
    </div>

    <script src="/Script/TestDilan.js"></script>
</body>
</html>
