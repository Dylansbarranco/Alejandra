<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="holatú" content="width=device-width, initial-scale=1.0">
  <title>Razones por las cuales me gustas</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff90;
      font-family: 'Courier New', monospace;
      padding: 40px;
      overflow-x: hidden;
    }
    .terminal {
      max-width: 700px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff90;
      min-height: 300px;
    }
    .line {
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00ff90;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff90 }
    }

    .btn {
      background-color: #00ff90;
      color: #121212;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 2s infinite;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #00cc75;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 144, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 144, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 144, 0); }
    }

    .output {
      margin-top: 20px;
      color: #aaffc3;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line typewriter">&gt; init conexión... cargando sentimientos... conexión establecida con <strong>[Alejita]</strong></div>

    <div class="line" style="margin-top: 30px;">&gt; comandos disponibles:</div>
    <button class="btn" onclick="mostrarMensaje('gustas')">¿Por qué me gustas?</button>
    <button class="btn" onclick="mostrarMensaje('siento')">¿Qué me haces sentir?</button>
    <button class="btn" onclick="mostrarMensaje('futuro')">¿Qué pasará con nosotros?</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    const mensajes = {
      gustas: [
        "Tu inteligencia me cautiva" 
        , "Tu sonrisa ilumina mi día",
        "Tu forma de ser es única y especial",
        "Siempre sabes cómo hacerme reír",
        "Eres increíblemente amable y considerada"
            ],
            siento: [
        "Me haces sentir amado y valorado",
        "Contigo me siento en paz y feliz",
        "Eres mi refugio en los días difíciles",
        "Me inspiras a ser una mejor persona"
            ],
            futuro: [
        "Espero construir un futuro lleno de amor contigo",
        "Sueño con compartir aventuras y momentos inolvidables",
        "Quiero apoyarte en cada paso de tu camino",
        "Juntos podemos superar cualquier obstáculo"
            ]
          };

          function mostrarMensaje(tipo) {
            const output = document.getElementById('output');
            const mensaje = mensajes[tipo][Math.floor(Math.random() * mensajes[tipo].length)];
            output.textContent = `> ${mensaje}`;
          }
        </script>

      </body>
      </html>
