<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para Ti ‚ù§</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: #9686e7;
      color: #120e20;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .carta {
      background: #9686e7;
      border: 5px solid #6f9bed;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 700px;
      width: 100%;
      text-align: center;
      position: relative;
    }
    .frase {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
      margin: 3rem 0;
      font-size: 1.8rem;
    }
    .frase.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #musica {
      display: none;
    }
    .btn-inicio {
      background: #6f9bed;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="carta">
    <h1>üíå Para la persona que me encanta üíå</h1>
    <button class="btn-inicio" onclick="iniciarCarta()">Abrir Carta</button>

    <audio id="musica" loop>
      <source src="tu-cancion.mp3" type="audio/mpeg">
    </audio>

    <div id="contenido" style="display:none">
      <div class="frase">Desde que llegaste a mi vida, mi mundo es m√†s bonito.</div>
      <div class="frase">Sin saberlo, eres justo lo que necesitaba.</div>
      <div class="frase">Gracias por existir, por ser t√∫, por estar aqu√≠.</div>
      <div class="frase">Nunca olvides que tienes el caf√® m√†s dulce en tus ojos ‚ù§</div>
    </div>
  </div>

  <script>
    function iniciarCarta() {
      document.querySelector('.btn-inicio').style.display = 'none';
      document.getElementById('contenido').style.display = 'block';

      const audio = document.getElementById('musica');
      audio.volume = 0.3;
      audio.play();

      const frases = document.querySelectorAll('.frase');
      frases.forEach((frase, i) => {
        setTimeout(() => {
          frase.classList.add('visible');
        }, i * 2000);
      });
    }
  </script>
</body>
</html>
